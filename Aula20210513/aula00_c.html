<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trabalhando com Imagens</title>
</head>
<body>
   <h1>Imagens</h1>
   <h3>Imagens locais:</h3>
   <p>
      <img 
         src="flor.jpg"
         alt="Flor 1"
         title="Flor 1"
         width="350px"
      />
   </p>
   <p>
      <img
         src="flor2.jpg"
         alt="Flor 2"
         title="Flor 2"
         width="400px"
         height="400px"
      />
   </p>
   <p>
      <img
         src="img/girassol.jpg"
         alt="Flor 3"
         title="Flor 3"
      />
   </p>
   <h3>Imagens externas:</h3>
   <p>
      <a href="https://uemg.br" target="_blank">
         <img
            src="https://uemg.br/images/2017/01/12/LOGO-UEMG2020.png"
            alt="Imagem externa"
            title="Imagem externa"
         />
      </a>
   </p>
</body>
</html>
